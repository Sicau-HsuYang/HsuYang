  <body>
    <button id="btn">点击耗时操作</button>
    <script>
      let pre = Date.now();
      const fn = () => {
        console.log(Date.now() - pre);
        pre = Date.now();
        requestAnimationFrame(fn);
      };
      const btn = document.querySelector("#btn");
      btn.onclick = function () {
        console.log(Date.now());
        let i = 0;
        while (i < 100000000) {
          //console.log(i)
          i++;
        }
        console.log(Date.now());
      };
      requestAnimationFrame(fn);
    </script>
  </body>
