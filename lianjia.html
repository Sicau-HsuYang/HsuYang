<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/getscript?v=3.0&ak=dASz7ubuSpHidP1oQWKuAK3q&services=&t=20230512140248"
    ></script>
    <title>单个地址解析</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #btn {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id="btn" onclick="search()">搜索</button>
    <script>
      var data = [{ code: 1, address: "满洲里市边境经济合作区" }];
    </script>
    <script>
      // 百度地图API功能
      var map = new BMap.Map("container");
      map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
      let idx = 0;
      function search() {
        let curAddr = data[idx];
        if (!curAddr) {
          return;
        }
        searchAddress(curAddr, idx)
          .then((res) => {
            console.log(res);
            setTimeout(search, 400);
          })
          .catch((err) => {
            console.log(err);
            setTimeout(search, 400);
          })
          .finally(() => {
            idx++;
          });
      }

      function searchAddress(addr, addrIdx) {
        return new Promise((resolve, reject) => {
          try {
            var local = new BMap.LocalSearch(map, {
              onSearchComplete: function (results) {
                // 判断状态是否正确
                if (local.getStatus() == BMAP_STATUS_SUCCESS) {
                  const vr = results.Vr;
                  if(vr.length === 0) {
                    console.error("")
                  }
                  resolve(results);
                }
              },
            });
            local.search(addr.address);
          } catch (exp) {
            reject({ exp, addr, addrIdx });
          }
        });
      }
    </script>
  </body>
</html>
